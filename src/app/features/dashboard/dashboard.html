<header class="pb-6">
    <h1 class="text-primary hover:text-accent text-4xl font-bold transition-colors duration-200">Dashboard</h1>
</header>

<div class="mb-6 flex justify-end">
    <button (click)="openNewBoardModal()"
        class="du-btn du-btn-primary du-btn-sm gap-2 shadow-md transition-shadow hover:shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        New board
    </button>
</div>

<!-- Boards List -->
<div class="space-y-6">
    @for (board of boards(); track board.id) { @if (!$first) {
    <div class="du-divider du-divider-accent/40"></div>
    }
    <app-board-component class="overflow-x-auto" [boardId]="board.id" />
    } @empty {
    <div class="py-8 text-center">
        <p class="text-base-content/60 italic">No boards yet!</p>
    </div>
    }
</div>

<!-- New Board Modal -->
<app-modal-component (openModal)="openNewBoardModal()" [modalId]="newBoardModalId">
    <app-unified-form [config]="boardFormConfig" (formSubmit)="handleNewBoard($event)" />
</app-modal-component>

<router-outlet />
